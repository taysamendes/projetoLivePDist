<h1 mat-dialog-title>Nova Live</h1>

<div mat-dialog-content>
    <form class="example-form" [formGroup]="liveForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput formControlName="liveName" name="liveName">
        </mat-form-field><br />
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Canal</mat-label>
            <input matInput formControlName="channelName" name="channelName">
        </mat-form-field><br />
        <mat-form-field class="example-full-width">
            <mat-label>Link da Live</mat-label>
            <input matInput formControlName="liveLink" name="liveLink">
        </mat-form-field>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Data da Live</mat-label>
                    <input onkeyup="this.value=this.value.replace(/[^\d]/,'')"  disable matInput [matDatepicker]="datepicker" formControlName="liveDate" name="liveDate" >
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Escolher data</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Hor√°rio da Live</mat-label>
                    <input matInput type="time" formControlName="liveTime" name="liveTime" #time>
                </mat-form-field>

            </div>
        </div>
    </form>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button (click)="salvar()">Salvar</button>

</div>
